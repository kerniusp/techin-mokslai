<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="first--row">
        <button class="button button--blue-background">Primary</button>
        <button class="button button--green-background">SUCCESS</button>
        <button class="button button--lightblue-background">INFO</button>
        <button class="button button--orange-background">WARNING</button>
        <button class="button button--red-background">DANGER</button>
      </div>

      <div class="second--row">
        <button
          class="button button--blue-border button--transperant-background"
        >
          Primary
        </button>
        <button
          class="button button--green-border button--transperant-background"
        >
          SUCCESS
        </button>
        <button
          class="button button--lightblue-border button--transperant-background"
        >
          INFO
        </button>
        <button
          class="button button--orange-border button--transperant-background"
        >
          WARNING
        </button>
        <button
          class="button button--red-border button--transperant-background"
        >
          DANGER
        </button>
      </div>

      <div class="third--row">
        <button class="button button--blue-background button--round button">
          Primary
        </button>
        <button class="button button--green-background button--round button">
          SUCCESS
        </button>
        <button
          class="button button--lightblue-background button--round button"
        >
          INFO
        </button>
        <button class="button button--orange-background button--round button">
          WARNING
        </button>
        <button class="button button--red-background button--round">
          DANGER
        </button>
      </div>

      <div class="fourth--row">
        <button class="button button--blue-background button--full-round">
          Primary
        </button>
        <button class="button button--green-background button--full-round">
          SUCCESS
        </button>
        <button class="button button--lightblue-background button--full-round">
          INFO
        </button>
        <button class="button button--orange-background button--full-round">
          WARNING
        </button>
        <button class="button button--red-background button--full-round">
          DANGER
        </button>
      </div>

      <div class="fifth--row">
        <button class="button button--blue-shadow button--blue-background">
          Primary
        </button>
        <button class="button button--green-shadow button--green-background">
          SUCCESS
        </button>
        <button
          class="button button--lightblue-shadow button--lightblue-background"
        >
          INFO
        </button>
        <button class="button button--orange-shadow button--orange-background">
          WARNING
        </button>
        <button class="button button--red-shadow button--red-background">
          DANGER
        </button>
      </div>
    </div>
  </body>
</html>
