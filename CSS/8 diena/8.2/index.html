<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="first--row">
        <button class="button button--blue">Primary</button>
        <button class="button button--green">SUCCESS</button>
        <button class="button button--lightblue">INFO</button>
        <button class="button button--orange">WARNING</button>
        <button class="button button--red">DANGER</button>
      </div>

      <div class="second--row">
        <button class="button button--blue--border button--transperant-background">Primary</button>
        <button class="button button--green--border button--transperant-background">SUCCESS</button>
        <button class="button button--lightblue--border button--transperant-background">INFO</button>
        <button class="button button--orange--border button--transperant-background">WARNING</button>
        <button class="button button--red--border button--transperant-background">DANGER</button>
      </div>

      <div class="third--row">
        <button class="button button--blue button--round button">Primary</button>
        <button class="button button--green button--round button">SUCCESS</button>
        <button class="button button--lightblue button--round button">INFO</button>
        <button class="button button--orange button--round button">WARNING</button>
        <button class="button button--red button--round">DANGER</button>
      </div>

      <div class="fourth--row">
        <button class="button button--blue button--full--round">Primary</button>
        <button class="button button--green button--full--round">SUCCESS</button>
        <button class="button button--lightblue button--full--round">INFO</button>
        <button class="button button--orange button--full--round">WARNING</button>
        <button class="button button--red button--full--round">DANGER</button>
      </div>

      <div class="fifth--row">
        <button class="button button--blue--shadow button--blue">Primary</button>
        <button class="button button--green--shadow button--green">SUCCESS</button>
        <button class="button button--lightblue--shadow button--lightblue">
          INFO
        </button>
        <button class="button button--orange--shadow button--orange">WARNING</button>
        <button class="button button--red--shadow button--red">DANGER</button>
      </div>
    </div>
  </body>
</html>
