<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Darbų sąrašas</title>
  </head>

  <body>
    <div class="container">
      <div class="row mt-5">
        <form name="todo-list">
          <div class="col-6 mb-2">
            <input
              type="text"
              id="task"
              name="task"
              class="form-control"
              placeholder="Įrašykite, ką norite pridėti į sąrašą"
            />
          </div>

          <button
            type="submit"
            id="add"
            class="btn btn-primary mb-2"
          >
            Pridėti
          </button>
        </form>
      </div>

      <div class="row">
        <p>Sąrašas:</p>
        <ul id="list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
