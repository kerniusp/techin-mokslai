<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>Hello, world!</title>
  </head>

  <body>
    <div class="container">
      <main class="row">
        <div class="col-12">
          <div class="card">
            <img
              src="dangus.png"
              class="card-img-top"
              alt="Kalnai"
            />
            <div class="card-body">
              <p class="card-text">Kalnai</p>
            </div>
          </div>
        </div>
        <div class="col-3">
          <img
            src="kalnai.png"
            class="img-fluid"
            alt="Kalnai"
          />
        </div>
        <div class="col-3">
          <img
            src="kalnai2.png"
            class="img-fluid"
            alt="Oro balionai"
          />
        </div>
        <div class="col-3">
          <img
            src="kelias.png"
            class="img-fluid"
            alt="Kelias"
          />
        </div>
        <div class="col-3">
          <img
            src="dangus.png"
            class="img-fluid"
            alt="Dangus"
          />
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
