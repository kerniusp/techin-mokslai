<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <form>
      <div>
        <label>Title</label>
        <br />
        <label for="titleMr">Mr</label>
        <input
          type="radio"
          id="titleMr"
          name="titl"
          value="Mr"
        />
        <label for="titleMrs">Mrs</label>
        <input
          type="radio"
          id="titleMrs"
          name="titl"
          value="Mrs"
        />
        <label for="titleMiss">Miss</label>
        <input
          type="radio"
          id="titleMiss"
          name="titl"
          value="Miss"
        /><br />
      </div>

      <div>
        <label for="name">First Name</label>
        <br />
        <input
          type="text"
          id="name"
          name="name"
        />
      </div>

      <div>
        <label for="last-name">Last name</label>
        <br />
        <input
          type="text"
          id="last-name"
          name="last-name"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <br />
        <input
          type="email"
          id="email"
          name="email"
        />
      </div>

      <div>
        <label for="number">Phone number</label>
        <br />
        <input
          type="number"
          id="number"
          name="number"
        />
      </div>

      <div>
        <label for="password">Password</label> <br />
        <input
          type="password"
          id="password"
          name="password"
        />
      </div>

      <div>
        <label for="country">Country</label> <br />
        <select
          name="country"
          id="country"
        >
          <option value="country">China</option>
          <option value="country">Lithuania</option>
          <option value="country">Latvia</option>
          <option value="country">Estonia</option>
        </select>
      </div>

      <div>
        <label for="terms"></label>
        <input
          type="checkbox"
          id="terms"
          name="terms"
        />I agree to the <a href="#">terms and conditions</a>
      </div>
      <button>Sign up</button>
      <button type="reset">Reset Form</button>
    </form>
  </body>
</html>
