<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <header>
      <div class="menu">
        <h1>TravelLT</h1>
        <nav>
          <ul>
            <li>Pradzia</li>
            <li>Keliones</li>
            <li>Kontaktrai</li>
          </ul>
        </nav>

        <figure class="background--picture">
          <h2>Atraskite savo svajoniu kelione</h2>
          <p>Aplankykite graziausias pasaulio vietas</p>
        </figure>
      </div>
    </header>

    <main>
      <section>
        <article>
          <h3>Populiarios keliones</h3>
          <div class="container">
            <div class="container--default">
              <figure class="main--picture">
                <img
                  src="images/pexels-elina-sazonova-1850619.jpg"
                  alt=""
                />
              </figure>
              <h4>Paryzius</h4>
              <p>Romantiska kelione i meiles miesta</p>
              <a href="#">nuo 299$</a>
            </div>

            <div class="container--default">
              <figure class="main--picture">
                <img
                  src="images/pexels-chaitaastic-1797161.jpg"
                  alt=""
                />
              </figure>
              <h4>Roma</h4>
              <p>Amzinasis miestas laukia jusu</p>
              <a href="#">nuo 329$</a>
            </div>

            <div class="container--default">
              <figure class="main--picture">
                <img
                  src="images/pexels-valdemaras-d-784301-1874675.jpg"
                  alt=""
                />
              </figure>
              <h4>Barselona</h4>
              <p>Sauleta KAtalonijos sostine</p>
              <a href="#">nuo 279$</a>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer>
      <div class="footeris">
        <h5>Susisiekite su mumis</h5>
        <form>
          <div>
            <label for="vardas">Vardas</label><br />
            <input
              type="text"
              id="vardas"
              name="vardas"
            />
          </div>
          <div>
            <label for="elpastas">El.pastas</label><br>
            <input type="email" id="elpastas" name="elpastas">
          </div>
          <button>Siusti</button>
        </form>
        
      </div>
      <div class="footeris-apetine">
        <p>@ 2024 TravelLT. Visos teises saugomos.</p>
      </div>
    </footer>
  </body>
</html>
